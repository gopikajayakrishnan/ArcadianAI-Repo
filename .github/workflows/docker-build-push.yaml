name: Build and Push Docker Image to Amazon ECR

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on PRs targeting the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Use an Ubuntu runner for your actions

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1  # Corrected region name

      - name: Log in to Amazon ECR
        run: |
          echo "Logging in to Amazon ECR"
          aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
        continue-on-error: true

      - name: Build Docker image
        run: |
          echo "Building Docker image"
          docker build -t my-nginx-image .
          docker tag my-nginx-image:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com/my-nginx-repository:latest
        continue-on-error: true

      - name: Push Docker image to ECR
        run: |
          echo "Pushing Docker image to ECR"
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com/my-nginx-repository:latest
        continue-on-error: true

      - name: Update Kubernetes deployment on EKS
        run: |
          echo "Updating Kubernetes deployment"
          aws eks update-kubeconfig --region ap-northeast-1 --name eksdemo
          kubectl set image deployment/nginx-deployment nginx=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com/my-nginx-repository:latest
